<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
<form action="/sobmit" method="post">
<label for="name">Name</label>
	<input type="text" id="name" name="name" placeholder="Name" required><br><br>
<label for="email">Email</label>
	<input type="email" id="email" name="email" placeholder="Email" required><br><br>
<label for="gender_m">Gender</label><br>
    <input type="radio" id="gender_m" name="gender" required>
<label for="gender_m">Male</label><br>
	<input type="radio" id="gender_f" name="gender" required>
<label for="gender_m">Female</label><br><br>
<label for="cars">Car Brands</label>
	<input type="select" id="cars" name="cars" placeholder="Please choose an option" required><br><br>	
<label for="age">Age</label>
	<input type="select" id="age" name="age" placeholder="Age" required><br><br>
<label for="dob">DOB</label>	
	<input type="date" id="dob" name="dob" required><br><br>
<label for="tel">Phone Number</label>	
	<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>
<label for="password">Password</label>	
	<input type="password" id="password" placeholder="Password" required><br><br>
	<input type="checkbox" id="tos" required>
<label for="tos">I agree to the TOS</label><br><br>
<button type="submit" value="Submit">Submit</button>
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
